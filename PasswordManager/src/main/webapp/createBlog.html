<body>
<form action="createPassword.jsp" method="post">
      <h1>Create Password</h1>
      <input type="text" name="title" placeholder="Name" /> <br />
      <input type="text" id="password" name="blog" placeholder="Password" /> <br />        
      <input class="btn" id = "btn" type="submit" value="Create" /> <br /> 
      <label for="hour">Change every 24 hours</label>
      <input id="hour" type="checkbox" name="hour" /> <br />
      <input class="btn" type="button" onClick="generatePassword()" value="Generate Password" />

</form>
</body>
<script>
function generatePassword() {
    var length = 16,
        charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_={}[]<>,./",
        retVal = "";
    for (var i = 0, n = charset.length; i < length; ++i) {
        retVal += charset.charAt(Math.floor(Math.random() * n));
    }
    document.getElementById('btn').value = "Use Generated Password";
    document.getElementById('password').value = retVal;
}
</script>
